<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<!-- <link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" /> -->
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, user!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact: ${contacts}">
						<td><span th:text="${contact.firstname}"></span></td>
						<td><span th:text="${contact.lastname}"></span></td>
						<td><span th:text="${contact.telephone}"></span></td>
						<td><span th:text="${contact.city}"></span></td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</td>
					</tr>
	
				</tbody>
			</table>
		</div>
        
    <!-- AVISO ADD OK -->
        <div class="alert alert-danger" th:if="${result == 0 }">ERROR Contact NOT Added!!</div>
        <div class="alert alert-success" th:if="${result == 1 }">Contact Added succesfully!!</div>

        <a href="#" th:href="@{/contacts/contactform}">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact</button>        
        </a>

        <a href="#" th:href="@{/login?logout}">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
        </a>
	
	</div>


</body>
</html>
