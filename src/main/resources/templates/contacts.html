<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>




    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<!-- <link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" /> -->
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <span style="font-style: italic" th:text="${username}"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact: ${contacts}">
						<td><span th:text="${contact.firstname}"></span></td>
						<td><span th:text="${contact.lastname}"></span></td>
						<td><span th:text="${contact.telephone}"></span></td>
						<td><span th:text="${contact.city}"></span></td>
						<td>
                            <a href="#" th:href="@{/contacts/contactform?id=__${contact.id}__}">
							<button type="button" class="btn btn-primary">
                                <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> -->
                                <i class="fas fa-edit"/>
                            </button>
                            </a>    
                        

                        <a href="#" th:href="@{/contacts/delete?id=__${contact.id}__}">
							<button type="button" class="btn btn-danger">
                                <!-- <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> -->
                                <i class="fas fa-trash-alt"/>
                            </button>                    
                        </a>
						</td>
					</tr>
	
				</tbody>
			</table>
		</div>
        
    <!-- AVISO ADD OK -->
        <div class="alert alert-danger" th:if="${result == 0 }">ERROR Contact NOT Added!!</div>
        <div class="alert alert-success" th:if="${result == 1 }">Contact Added succesfully!!</div>

        <a href="#" th:href="@{/contacts/contactform?id=0}">
            <button class="btn btn-lg btn-success btn-block my-2" type="submit">
                <!-- <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  -->
                 <i class="fas fa-check"/> Add contact
            </button>        
        </a>

        <form  th:action="@{/logout}" method="POST">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <!-- <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> -->
                 <i class="fas fa-sign-out-alt"/>Logout
            </button>
        </form>
	
	</div>


</body>
</html>
